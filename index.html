<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="Three-dimensional"></canvas>
    <div id="ui-container">
        <button id="shuffle-cube">Shuffle</button>
        <button id="solve-cube">Solve</button>
        <div id="slider">
            <label for="speed">Speed: </label>
            <input type="range" id="speed" name="speed" min="1" max="3" value="2" step="1">
        </div>
    </div>
    <div id="management-training" class="active">
        <img src="images/mouse-left.png" class="mouse-icon move" id="left">
        <img src="images/mouse-center.png" class="mouse-icon" id="center">
        <img src="images/mouse-right.png" class="mouse-icon move" id="right">
        <img src="images/cursor.png" class="cursor move" id="cursor">
        <img src="images/touch.png" class="cursor touch-gestures move" id="touch">
        <img src="images/zoom.png" class="cursor touch-gestures" id="zoom">
        <img src="images/double-touch.png" class="cursor touch-gestures move" id="double-touch">
        <img src="images/arrows.gif" id="arrows">
        <button id="next">Next</button>
    </div>

    <script type="module" src="scripts/3d.js"></script>
    <script type="module" src="scripts/rotate.js"></script>
    <script type="module" src="scripts/auto.rotate.js"></script>
    <script type="module" src="scripts/management.training.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
